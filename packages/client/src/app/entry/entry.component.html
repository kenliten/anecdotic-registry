<h2><ng-container i18n>Entry</ng-container> #{{ entryId }}</h2>
<div *ngIf="entry">
  <div class="row mb-2">
    <div class="col-6"><b i18n>Date</b>: {{ entry.date | date }}</div>
    <div class="col-6"><b i18n>Time</b>: {{ entry.time }}</div>
  </div>
  <div class="row mb-2">
    <div class="col-6"><b i18n>Grade</b>: {{ sectionName }}</div>
    <div class="col-6"><b i18n>Place</b>: {{ entry.place }}</div>
  </div>
  <p>
    <b i18n>Students</b>: {{ studentList }}
  </p>
  <div class="my-2">
    <h3 i18n>Description</h3>
    <p>
      {{ entry.description }}
    </p>
  </div>
  <div class="">
    <h3 i18n>Comments</h3>
    <p>
      {{ entry.comments }}
    </p>
  </div>
  <div class="row g-3">
    <div class="col-auto">
      <button type="button" (click)="deleteEntry()" class="btn btn-sm btn-danger" i18n>Delete</button>
    </div>
    <div class="col-auto">
      <a [routerLink]="['/entries', entryId, 'edit']" class="btn btn-sm btn-primary" i18n>Edit</a>
    </div>
  </div>
</div>
