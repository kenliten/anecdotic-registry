<h2>Subjects</h2>

<app-subject-form (saved)="loadSubjects()" [navigateAfterSave]="false"></app-subject-form>

<mdb-accordion>
  <mdb-accordion-item *ngFor="let subject of subjects">
    <ng-template mdbAccordionItemHeader>{{ subjectName(subject.subject) }} - {{ sectionName(subject.section) }}</ng-template>
    <ng-template mdbAccordionItemBody>
      <button type="button" (click)="deleteSubject(subject.id)" class="btn btn-sm me-2 btn-danger">Delete</button>
      <a [routerLink]="['/subjects', subject.id]" class="btn btn-sm btn-primary">Details</a>
    </ng-template>
  </mdb-accordion-item>
</mdb-accordion>
