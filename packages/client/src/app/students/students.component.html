<h2>Students</h2>

<app-student-form (saved)="loadStudents()"></app-student-form>
<hr>
<mdb-tabs [fill]="true">
  <mdb-tab *ngFor="let section of sections" [title]="section.name">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Firstname</th>
          <th scope="col">Lastname</th>
          <th scope="col">Entries</th>
          <th scope="col">Controls</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of studentsBySection(section.id); let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ student.firstname }}</td>
          <td>{{ student.lastname }}</td>
          <td>{{ studentEntries(student.id) }}</td>
          <td>
            <button type="button" (click)="deleteStudent(student.id)" class="btn btn-sm me-2 btn-danger">Delete</button>
            <a [routerLink]="['/students', student.id]" class="btn btn-sm btn-primary">Details</a>
          </td>
        </tr>
      </tbody>
    </table>
  </mdb-tab>
</mdb-tabs>
