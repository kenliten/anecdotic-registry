<h2 class="text-center my-5">Dashboard</h2>
<div class="row">
  <div class="col-3">
    <div class="card text-white bg-success mb-3">
      <div class="card-body">
        <p class="card-text h1 text-center">{{sections}}</p>
        <h5 class="card-title text-center">Sections</h5>
        <a [routerLink]="['/sections']" class="btn btn-sm btn-outline-light btn-block">Section List</a>
        <a [routerLink]="['/sections/new']" class="btn btn-sm btn-light btn-block">New Section</a>
      </div>
    </div>
  </div>
  <div class="col-3">
    <div class="card text-white bg-primary mb-3">
      <div class="card-body">
        <p class="card-text h1 text-center">{{subjects}}</p>
        <h5 class="card-title text-center">Subjects</h5>
        <a [routerLink]="['/subjects']" class="btn btn-sm btn-outline-light btn-block">Subject List</a>
        <a [routerLink]="['/subjects/new']" class="btn btn-sm btn-light btn-block">New Subject</a>
      </div>
    </div>
  </div>
  <div class="col-3">
    <div class="card text-white bg-secondary mb-3">
      <div class="card-body">
        <p class="card-text h1 text-center">{{students}}</p>
        <h5 class="card-title text-center">Students</h5>
        <a [routerLink]="['/students']" class="btn btn-sm btn-outline-light btn-block">Student List</a>
        <a [routerLink]="['/students/new']" class="btn btn-sm btn-light btn-block">New Student</a>
      </div>
    </div>
  </div>
  <div class="col-3">
    <div class="card text-white bg-info mb-3">
      <div class="card-body">
        <p class="card-text h1 text-center">{{entries}}</p>
        <h5 class="card-title text-center">Entries</h5>
        <a [routerLink]="['/entries']" class="btn btn-sm btn-outline-light btn-block">Entry List</a>
        <a [routerLink]="['/entries/new']" class="btn btn-sm btn-light btn-block">New Entry</a>
      </div>
    </div>
  </div>
</div>
