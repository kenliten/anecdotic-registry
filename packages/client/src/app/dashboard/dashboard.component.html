<h2 class="text-center my-5" i18n>Dashboard</h2>
<div class="row">
  <div class="col-3">
    <div class="card text-white bg-success mb-3">
      <div class="card-body">
        <p class="card-text h1 text-center">{{sections}}</p>
        <h5 class="card-title text-center" i18n>Sections</h5>
        <a [routerLink]="['/sections']" class="btn btn-sm btn-outline-light btn-block" i18n>Section List</a>
        <a [routerLink]="['/sections/new']" class="btn btn-sm btn-light btn-block" i18n>New Section</a>
      </div>
    </div>
  </div>
  <div class="col-3">
    <div class="card text-white bg-primary mb-3">
      <div class="card-body">
        <p class="card-text h1 text-center">{{subjects}}</p>
        <h5 class="card-title text-center" i18n>Subjects</h5>
        <a [routerLink]="['/subjects']" class="btn btn-sm btn-outline-light btn-block" i18n>Subject List</a>
        <a [routerLink]="['/subjects/new']" class="btn btn-sm btn-light btn-block" i18n>New Subject</a>
      </div>
    </div>
  </div>
  <div class="col-3">
    <div class="card text-white bg-secondary mb-3">
      <div class="card-body">
        <p class="card-text h1 text-center">{{students}}</p>
        <h5 class="card-title text-center" i18n>Students</h5>
        <a [routerLink]="['/students']" class="btn btn-sm btn-outline-light btn-block" i18n>Student List</a>
        <a [routerLink]="['/students/new']" class="btn btn-sm btn-light btn-block" i18n>New Student</a>
      </div>
    </div>
  </div>
  <div class="col-3">
    <div class="card text-white bg-info mb-3">
      <div class="card-body">
        <p class="card-text h1 text-center">{{entries}}</p>
        <h5 class="card-title text-center" i18n>Entries</h5>
        <a [routerLink]="['/entries']" class="btn btn-sm btn-outline-light btn-block" i18n>Entry List</a>
        <a [routerLink]="['/entries/new']" class="btn btn-sm btn-light btn-block" i18n>New Entry</a>
      </div>
    </div>
  </div>
</div>
