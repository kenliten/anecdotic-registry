<h2>Student #{{ studentId }}</h2>
<div *ngIf="student">
  <p>
    <b>Firstname</b>: {{ student.firstname }}
  </p>
  <p>
    <b>Lastname</b>: {{ student.lastname }}
  </p>
  <p>
    <b>Section</b>: {{ student.section }}
  </p>
  <div>
    <b>Notes</b>:
    <p>
      {{ student.notes }}
    </p>
  </div>
  <div class="mt-2">
    <button type="button" (click)="deleteStudent()" class="btn btn-sm btn-danger me-2">Delete</button>
    <a [routerLink]="['/students', studentId, 'edit']" class="btn btn-sm btn-primary">Edit</a>
  </div>
</div>
